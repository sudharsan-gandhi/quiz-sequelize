<h1 class="jumbotron text-center">{{title +" "+ user.display_name}}</h1>
<nav class="navbar navbar-inverse">
	<ul class="nav navbar-nav">
		<li><a ng-click="takeTest()">Challenge Yourself</a></li>
		<li><a>Highscore<span class="badge">{{user.score.high_score}}</span></a></li>
	</ul>
</nav>
<div class="container">
	<div class="page-header">Your Details</div>
	<div class="form-group">
		<label for="name">Name:</label><br><label name="name" id="name">{{user.fullname}}</label>
	</div>
	<div class="form-group">
		<label for="role">Role:</label><br><label name="role" id="role">{{user.role}}</label>
	</div>
	<div class="form-group">
		<label for="email">email:</label><br><label name="email" id="email">{{user.email}}</label>
	</div>
	<div class="form-group">
		<label for="disp">display name:</label><br><label name="disp" id="email">{{user.display_name}}</label>
	</div>
	<div class="form-group">
		<label for="pscore">previous Score:</label><br><label name="pscore" id="pscore">{{user.score.previous_core}}</label>
	</div>
	<div class="form-group">
		<label for="hscore">High Score:</label><br><label name="hscore" id="hscore">{{user.score.high_score}}</label>
	</div>
</div>
