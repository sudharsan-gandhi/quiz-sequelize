<h1 class="jumbotron text-center">{{title}}</h1>
<div ng-if="error!=null" class="alert alert-danger text-center ">{{error}}</div>
<div class="form-group" ng-repeat="question in questions">
<div class="panel-group">
  <div class="panel panel-danger">
    <div class="panel-heading" ng-model="answer.id" ng-value="{{question.id}}">{{question.question}}</div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
    	<span class="col-lg-3">
		<label>{{question.answer1}}</label>	
		<input type="radio" name="answer" ng-model="answer.answer" ng-value="question.answer1">
		</span>
		<span class="col-lg-3">
		<label>{{question.answer2}}</label>	
		<input type="radio" name="answer" ng-model="answer.answer" ng-value="question.answer2">
		</span>
		<span class="col-lg-3">
		<label>{{question.answer3}}</label>	
		<input type="radio" name="answer" ng-model="answer.answer" ng-value="question.answer3">
		</span>
		<span class="col-lg-3">
		<label>{{question.answer4}}</label>	
		<input type="radio" name="answer" ng-model="answer.answer" ng-value="question.answer4">
		</span>
    </div>
  </div>
</div>
